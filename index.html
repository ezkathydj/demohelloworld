    <meta charset="UTF-8">

    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container label {
            font-weight: bold;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
        <p id="message"></p>
    </div>

    <script>
        // Tạo tài khoản cố định
        const accounts = [
            { username: "user1", password: "password1" },
            { username: "user2", password: "password2" }
        ];

        // Xử lý sự kiện khi form được submit
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn form gửi đi mặc định

            // Lấy giá trị người dùng nhập
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;

            // Kiểm tra xem username và password có khớp với account nào không
            const account = accounts.find(acc => acc.username === usernameInput && acc.password === passwordInput);

            if (account) {
                // Chuyển hướng đến trang chat nếu đăng nhập thành công
                window.location.href = "chat.html";
            } else {
                document.getElementById('message').textContent = "Invalid username or password.";
                document.getElementById('message').style.color = "red";
            }
        });
    </script>
