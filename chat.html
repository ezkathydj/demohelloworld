<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        .message-input {
            display: flex;
        }
        .message-input input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .message-input button {
            width: 20%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        .message-input button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>Chat Room</h2>
        <div class="chat-box" id="chatBox">
            <!-- Tin nhắn sẽ hiển thị ở đây -->
        </div>
        <div class="message-input">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Thêm mã Firebase ở đây -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script>
        // Cấu hình Firebase
        const firebaseConfig = {
         apiKey: "AIzaSyB9wMkfPKiavgaZctCrqdeuhB3rSH-L174",
         authDomain: "helloworld-56b24.firebaseapp.com",
         databaseURL: "https://helloworld-56b24-default-rtdb.asia-southeast1.firebasedatabase.app",
         projectId: "helloworld-56b24",
         storageBucket: "helloworld-56b24.appspot.com",
         messagingSenderId: "772008532181",
         appId: "1:772008532181:web:4b518ea8aaa9372c14aa5c",
         measurementId: "G-DB4Q1W81RK"
        };
        
        // Khởi tạo Firebase
        firebase.initializeApp(firebaseConfig);

        // Tham chiếu đến Realtime Database
        const messagesRef = firebase.database().ref('messages');

        // Gửi tin nhắn đến Firebase
        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (message) {
                messagesRef.push().set({
                    message: message
                });
                document.getElementById('messageInput').value = ''; // Xóa nội dung input
            }
        }

        // Lắng nghe và hiển thị tin nhắn từ Firebase
        messagesRef.on('child_added', function(snapshot) {
            const message = snapshot.val().message;
            const chatBox = document.getElementById('chatBox');
            const newMessage = document.createElement('p');
            newMessage.textContent = message;
            chatBox.appendChild(newMessage);
            chatBox.scrollTop = chatBox.scrollHeight; // Cuộn xuống dưới cùng
        });
    </script>

</body>
</html>
