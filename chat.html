<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <script src="https://unpkg.com/@cometchat-pro/chat@latest/dist/cometchat-pro-chat.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #fff;
            border-bottom: 1px solid #ccc;
        }
        .input-container {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            background: #fff;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-container button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
        .logout-button {
            padding: 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
            align-self: flex-end;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <button class="logout-button" onclick="logout()">Logout</button>
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="message" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // CometChat initialization
        const appID = '2636234001f96a8f'; // Thay thế bằng App ID của bạn
        const apiKey = '5e8c0e5280a23b7e4fa5b47863ebc28889b0029c'; // Thay thế bằng API Key của bạn
        const region = 'in'; // Thay thế bằng Region của bạn

        CometChat.init(appID).then(() => {
            console.log('CometChat Initialized successfully');
        }).catch((error) => {
            console.error('CometChat Initialization failed with error:', error);
        });

        const loginUser = localStorage.getItem('username');
        if (!loginUser) {
            window.location.href = 'index.html'; // Chuyển hướng về trang đăng nhập nếu không có người dùng
        }

        CometChat.login(loginUser, apiKey).then((user) => {
            console.log('Login Successful:', user);
            const messages = document.getElementById('messages');

            CometChat.addMessageListener('listener', new CometChat.MessageListener({
                onTextMessageReceived: (textMessage) => {
                    const messageElement = document.createElement('div');
                    messageElement.textContent = textMessage.data.text;
                    messages.appendChild(messageElement);
                    messages.scrollTop = messages.scrollHeight;
                }
            }));

            function sendMessage() {
                const messageInput = document.getElementById('message');
                const messageText = messageInput.value.trim();

                if (messageText) {
                    const receiverID = 'RECEIVER_USERNAME'; // Thay thế bằng tên người dùng nhận
                    const message = new CometChat.TextMessage(receiverID, messageText, CometChat.RECEIVER_TYPE.USER);
                    CometChat.sendMessage(message).then((message) => {
                        console.log('Message sent successfully:', message);
                        messageInput.value = '';
                    }).catch((error) => {
                        console.error('Message sending failed with error:', error);
                    });
                }
            }

            window.sendMessage = sendMessage;
            window.logout = () => {
                CometChat.logout().then(() => {
                    localStorage.removeItem('username');
                    window.location.href = 'index.html';
                }).catch((error) => {
                    console.error('Logout failed with error:', error);
                });
            };

        }).catch((error) => {
            console.error('Login failed with error:', error);
        });
    </script>
</body>
</html>
